# - Append '-' to names that are also prefixes of related projects. Allows find-window to exact match.
# - Prepend 'v' to vim windows.
# - Prepend 't' to terminal-only windows.
#  - Set VIM_PORT for dockerized-vim wrapper script
windows:
  - name: "t1"
    root: "~/"
    layout: even-vertical
    panes:
      - clear
      - commands:
          - clear
        focus: true
  - name: "vim"
    root: "~/"
    layout: even-vertical
    panes:
      - clear
      - commands:
          - viminit && VIM_NAME=vim vim
